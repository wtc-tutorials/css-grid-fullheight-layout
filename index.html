<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>css-grid-fullheight-layout</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <h1 class="">Dashboard</h1>
    </header>
    <aside class="dashboard-sidebar">
      <button
        id="resize"
        class="btn">
        &#9776;
      </button>
    </aside>
    <main class="dashboard-main">
      <div class="card card-1">
        <h2 class="">Card 1</h2>
      </div>
      <div class="card card-2">
        <h2 class="">Card 2</h2>
      </div>
      <div class="card card-3">
        <h2 class="">Card 3</h2>
      </div>
      <div class="card card-4">
        <h2 class="">Card 4</h2>
      </div>
      <div class="card card-5">
        <h2 class="">Card 5</h2>
      </div>
      <div class="card card-6">
        <h2>Card 6</h2>
      </div>
      <div class="card card-7">
        <h2>Card 7</h2>
      </div>
      <div class="card card-8">
        <h2>Card 8</h2>
      </div>
      <div class="card card-9">
        <h2>Card 9</h2>
      </div>
      <div class="card card-10">
        <h2>Card 10</h2>
      </div>
      <div class="card card-11">
        <h2>Card 11</h2>
      </div>
      <div class="card card-12">
        <h2>Card 12</h2>
      </div>
      <div class="card card-13">
        <h2>Card 13</h2>
      </div>
    </main>
    <footer class="dashboard-footer">
      <p><span class="">&copy;</span><span class="footer-year"></span><span class="">All rights reserved.</span></p>
    </footer>
    <script>
      // contants
      const resizeBtn = document.getElementById('resize')
      const footerYearSpan = document.querySelector('.footer-year')
      const currentYear = new Date().getFullYear()

      // event listeners
      document.addEventListener('DOMContentLoaded', () => {
        footerYearSpan.textContent = currentYear
      })

      resizeBtn.addEventListener('click', (e) => {
        e.preventDefault()
        document.body.classList.toggle('sidebar-expand')
      })
    </script>
  </body>
</html>
